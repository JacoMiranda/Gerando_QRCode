<div class="container text-center align-content-center">
  <h3>Gerando QRcode</h3>
  <app-qr-form (qrAdicionado)="aoAdicionar($event)"></app-qr-form>
  <article>

    <div class="container">

      <br><br>
      <div class="row">
        <div class="col-auto mt-4" *ngFor="let qrcode of qrcodes">
          <app-qr-card [qr]="qrcode"></app-qr-card>
          <!--Fazendo propeting-binding de qr-->
        </div>
      </div>
    </div>
  </article>

  <div class="card-footer text-muted">
    By Jac√≥ Miranda - All Right Reserved
  </div>
</div>
